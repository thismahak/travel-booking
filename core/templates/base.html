<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Travel Booking{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="icon"
    href="https://img.icons8.com/emoji/48/airplane-emoji.png"
    type="image/png"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      padding-bottom: 60px;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
    }
    html {
  scroll-behavior: smooth;
}

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .hero {
      padding: 80px 0;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      text-align: center;
    }
    .nav-link.active,
    .btn.active {
      font-weight: 600;
      color: #007bff !important;
    }
    
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">✈️ TravelBook</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav align-items-center">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/profile/' %}active{% endif %}"
              href="/profile/"
              >👤 {{ user.username }}</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/my-bookings/' %}active{% endif %}"
              href="{% url 'my_bookings' %}"
              >🧾 My Bookings</a
            >
          </li>
          <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button
                type="submit"
                class="btn btn-outline-danger btn-sm ms-2"
              >
                Logout
              </button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a
              class="btn btn-outline-primary btn-sm me-2 {% if request.path == '/register/' %}active{% endif %}"
              href="/register/"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a
              class="btn btn-primary btn-sm {% if request.path == '/accounts/login/' %}active{% endif %}"
              href="/accounts/login/"
              >Login</a
            >
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="/#contact">📧 Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">💡 About</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="flex-grow-1 container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
  © 2025 Travel Booking. All rights reserved.
</footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
